---
name: 'Terraform CD'

on:  # yamllint disable-line rule:truthy
  pull_request:
    types:
      - closed

permissions:
  contents: read

jobs:
  apply:
    name: 'Terraform Apply'
    if: github.event.pull_request.merged
    runs-on: ubuntu-latest
    environment: production
    timeout-minutes: 5
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
      GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

    # Use the Bash shell regardless whether the GitHub Actions runner is ubuntu-latest, macos-latest, or windows-latest
    defaults:
      run:
        shell: bash

    steps:
      # Checkout the repository to the GitHub Actions runner
      - name: Checkout
        uses: actions/checkout@v3

      # Install the latest version of Terraform CLI
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      # Prepare Python environment
      - name: Setup Python Environment
        run: make bootstrap-ci

      # Download a plan from the approved pull request
      - name: Download plan
        run: |
          ih-plan --aws-assume-role-arn arn:aws:iam::990466748045:role/github-admin download \
            plans/${{ github.event.pull_request.number }}.plan \
            tf.plan

      # Initialize a new or existing Terraform working directory by creating initial files, loading any remote state,
      # downloading modules, etc.
      - name: Terraform Init
        run: terraform init -input=false

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      # Execute the plan
      - name: Terraform Apply
        run: |
          make apply

      - name: Remove plan
        run: |
          ih-plan --aws-assume-role-arn arn:aws:iam::990466748045:role/github-admin remove \
            plans/${{ github.event.pull_request.number }}.plan
