---
name: 'Terraform CD'

on:  # yamllint disable-line rule:truthy
  pull_request:
    types:
      - closed

permissions:
  id-token: write  # This is required for requesting the JWT
  contents: read

jobs:
  apply:
    name: 'Terraform Apply'
    if: github.event.pull_request.merged
    runs-on: ubuntu-latest
    environment: production
    timeout-minutes: 5
    env:
      GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      AWS_DEFAULT_REGION: "us-west-1"

    # Use the Bash shell regardless whether the GitHub Actions runner is ubuntu-latest, macos-latest, or windows-latest
    defaults:
      run:
        shell: bash

    steps:
      # Checkout the repository to the GitHub Actions runner
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::289256138624:role/ih-tf-github-control
          role-session-name: ih-tf-terraform-control-github-control
          aws-region: ${{ env.AWS_DEFAULT_REGION }}

      # Install the latest version of Terraform CLI
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      # Prepare Python environment
      - name: Setup Python Environment
        run: make bootstrap-ci

      # Download a plan from the approved pull request
      - name: Download plan
        run: |
          ih-plan download \
            plans/${{ github.event.pull_request.number }}.plan \
            tf.plan

      # Initialize a new or existing Terraform working directory by creating initial files, loading any remote state,
      # downloading modules, etc.
      - name: Terraform Init
        run: terraform init -input=false

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      # Execute the plan
      - name: Terraform Apply
        run: |
          make apply

      - name: Remove plan
        run: |
          ih-plan remove \
            plans/${{ github.event.pull_request.number }}.plan
